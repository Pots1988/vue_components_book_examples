<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="../../shared/main.css">
</head>

<body>
  <div id="demo">
    <match-demo query="(max-width: 640px)"></match-demo>
  </div>
  
  <template id="match-demo-template">
    <div v-if="match">
      It is a match!
    </div>
    <div v-else="match">
      No match
    </div>
  </template>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js'></script>
  <script>
  const MatchMedia = Vue.mixin({
    data() {
      return {
        match: false
      }
    },
    mounted() {
      this.match = window.matchMedia(this.query).matches;
    }
  });
  Vue.component("match-demo", {
    mixins: [MatchMedia],
    template: "#match-demo-template",
    props: ["query"]
  })

  new Vue({ 
    el: '#demo'
  });
  </script>
</body>
</html>
