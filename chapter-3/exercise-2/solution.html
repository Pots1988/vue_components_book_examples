<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="../../shared/main.css">
  <link rel="stylesheet" href="../../shared/modal.css">
</head>

<body>
  <div id="demo">
    <modal :is-open="showModal" @close="showModal = false" title="Example Title" description="Example Description">
      <h2 slot="header">Modal Header</h2>
      <div slot="body">Modal Body</div>
    </modal>
    <button @click="showModal = true">Show Modal</button>
  </div>

  <template id="template-modal">
    <div class="modal-background" @click.self="close" v-if="isOpen">
      <div class="modal-container" role="dialog" :aria-labelledby="title" :aria-describedby="description">
        <div class="modal-header">
          <slot name="header"></slot>
        </div>
        <div class="modal-body">
          <slot name="body"></slot>
        </div>
        <div class="modal-footer">
          <slot name="footer">
            <button @click="close" aria-label="Close modal">Close</button>
          </slot>
        </div>
      </div>
    </div>
  </template>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/portal-vue/1.3.0/portal-vue.min.js'></script>
  <script>
  Vue.component("modal", {
    template: "#template-modal",
    props: {
      isOpen: Boolean,
      title: String,
      description: String
    },
    methods: {
      close() {
        this.$emit("close");
      },
      handleKeydown(e) {
        if (e.keyCode == 27) {
          this.close();
        }
      }
    },
    mounted() {      
      document.addEventListener("keydown", this.handleKeydown);
    },
    beforeDestroy() {
      document.removeEventListener("keydown", this.handleKeydown);
    }
  });

  new Vue({ 
    el: '#demo',
    data: {
      showModal: false
    }
  });
  </script>
</body>
</html>
