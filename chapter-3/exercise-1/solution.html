<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="../../shared/main.css">
  <link rel="stylesheet" href="../../shared/tweet.css">
  <style>
    body {
      background-color: #e6ecf0;
    }
  </style>
</head>

<body>
  <div id="demo">
    <tweet-item 
      v-for="tweet in tweets"
      v-bind="tweet"
      :key="tweet.id">
      <tweet-text-body :text="tweet.text" v-if="tweet.text"></tweet-text-body>
      <tweet-image-body :image="tweet.image" v-if="tweet.image"></tweet-image-body>
      <tweet-video-body :video-id="tweet.videoId" v-if="tweet.videoId"></tweet-video-body>
    </tweet-item>
  </div>

  <template id="tweet-item-template">
    <div class="tweet-item">
      <div class="tweet-media">
        <tweet-avatar :image="avatarImage"></tweet-avatar>
      </div>
      <div class="tweet-content">
        <div class="tweet-meta">
          <span class="name">{{name}}</span><span class="handle">@{{handle}}</span><span class="divider">Â·</span> <span class="timeago">{{timeago}}</span>
        </div>
        <div class="tweet-body">
          <slot></slot>
        </div>
        <div class="tweet-actions">
          <svg-base class="reply">
            <g><path d="M14.046 2.242l-4.148-.01h-.002c-4.374 0-7.8 3.427-7.8 7.802 0 4.098 3.186 7.206 7.465 7.37v3.828a.85.85 0 0 0 .12.403.744.744 0 0 0 1.034.229c.264-.168 6.473-4.14 8.088-5.506 1.902-1.61 3.04-3.97 3.043-6.312v-.017c-.006-4.367-3.43-7.787-7.8-7.788zm3.787 12.972c-1.134.96-4.862 3.405-6.772 4.643V16.67a.75.75 0 0 0-.75-.75h-.396c-3.66 0-6.318-2.476-6.318-5.886 0-3.534 2.768-6.302 6.3-6.302l4.147.01h.002c3.532 0 6.3 2.766 6.302 6.296-.003 1.91-.942 3.844-2.514 5.176z"></path></g>
          </svg-base> 
          <svg-base class="retweet">
            <g><path d="M23.77 15.67a.749.749 0 0 0-1.06 0l-2.22 2.22V7.65a3.755 3.755 0 0 0-3.75-3.75h-5.85a.75.75 0 0 0 0 1.5h5.85c1.24 0 2.25 1.01 2.25 2.25v10.24l-2.22-2.22a.749.749 0 1 0-1.06 1.06l3.5 3.5c.145.147.337.22.53.22s.383-.072.53-.22l3.5-3.5a.747.747 0 0 0 0-1.06zm-10.66 3.28H7.26c-1.24 0-2.25-1.01-2.25-2.25V6.46l2.22 2.22a.752.752 0 0 0 1.062 0 .749.749 0 0 0 0-1.06l-3.5-3.5a.747.747 0 0 0-1.06 0l-3.5 3.5a.749.749 0 1 0 1.06 1.06l2.22-2.22V16.7a3.755 3.755 0 0 0 3.75 3.75h5.85a.75.75 0 0 0 0-1.5z"></path></g>
          </svg-base>
          <svg-base class="like">
            <g><path d="M12 21.638h-.014C9.403 21.59 1.95 14.856 1.95 8.478c0-3.064 2.525-5.754 5.403-5.754 2.29 0 3.83 1.58 4.646 2.73.814-1.148 2.354-2.73 4.645-2.73 2.88 0 5.404 2.69 5.404 5.755 0 6.376-7.454 13.11-10.037 13.157H12zM7.354 4.225c-2.08 0-3.903 1.988-3.903 4.255 0 5.74 7.034 11.596 8.55 11.658 1.518-.062 8.55-5.917 8.55-11.658 0-2.267-1.823-4.255-3.903-4.255-2.528 0-3.94 2.936-3.952 2.965-.23.562-1.156.562-1.387 0-.014-.03-1.425-2.965-3.954-2.965z"></path></g>
          </svg-base>
          <svg-base class="message">
            <g><path d="M17.53 7.47l-5-5a.749.749 0 0 0-1.06 0l-5 5a.749.749 0 1 0 1.06 1.06l3.72-3.72V15a.75.75 0 0 0 1.5 0V4.81l3.72 3.72c.146.147.338.22.53.22s.384-.072.53-.22a.749.749 0 0 0 0-1.06z"></path><path d="M19.708 21.944H4.292A2.294 2.294 0 0 1 2 19.652V14a.75.75 0 0 1 1.5 0v5.652c0 .437.355.792.792.792h15.416a.793.793 0 0 0 .792-.792V14a.75.75 0 0 1 1.5 0v5.652a2.294 2.294 0 0 1-2.292 2.292z"></path></g>
          </svg-base>
        </div>
      </div>
    </div>
  </template>

  <template id="tweet-text-body-template">
    <div v-html="text" class="text-wrapper"></div>
  </template>
  <template id="tweet-image-body-template">
    <div class="image-wrapper">
      <img :src="image" />
    </div>
  </template>
  <template id="tweet-video-body-template">
    <div class="video-wrapper">
      <iframe :src="videoUrl" frameborder="0" class="video"></iframe>
    </div>
  </template>
  <template id="tweet-avatar-template">
    <div class="circle">
      <img :src="image"/>
    </div>
  </template>
  <template id="svg-base-template">
    <div class="svg-icon">
      <svg viewBox="0 0 24 24">
        <slot></slot>
      </svg>
    </div>
  </template>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js'></script>
  <script>
    Vue.component("tweet-text-body", {
      template: "#tweet-text-body-template",
      props: ["text"]
    });
    Vue.component("tweet-image-body", {
      template: "#tweet-image-body-template",
      props: ["image"]
    });
    Vue.component("tweet-video-body", {
      template: "#tweet-video-body-template",
      props: ["videoId"],
      computed: {
        videoUrl() {
          return "https://www.youtube.com/embed/" + this.videoId;
        } 
      }
    });
    Vue.component("tweet-avatar", {
      template: "#tweet-avatar-template",
      props: ["image"]
    });
    Vue.component("svg-base", {
      template: "#svg-base-template"
    });

    Vue.component('tweet-item', {
      template: "#tweet-item-template",
      props: {
        name: String,
        handle: String,
        timeago: String,
        avatarImage: String,
        text: String,
        image: String,
        videoId: String
      },
    });
    new Vue({ 
      el: '#demo',
      data: {
        tweets: [
          {
            id: 1,
            name: "Name" ,
            handle: "handle" ,
            timeago: "12min",
            avatarImage: "../../shared/avatars/1.jpg",

          },
          {
            id: 2,
            name: "Name",
            handle: "handle",
            timeago: "14h",
            avatarImage: "../../shared/avatars/2.jpg",
            videoId: "TRJMT9yjONQ"
          },
          {
            id: 3,
            name: "Name" ,
            handle: "handle" ,
            timeago: "14h",
            avatarImage: "../../shared/avatars/3.jpg",
            image: "../../shared/cat.jpg"
          },
          {
            id: 4,
            name: "Name" ,
            handle: "handle" ,
            timeago: "14h",
            avatarImage: "../../shared/avatars/4.jpg",
            text: "Lorem ipsum dolor sit amet, <a>consectetur</a> adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud <a>exercitation</a> ullamco laboris nisi ut aliquip ex ea commodo consequat.",
          }
        ]
      }
    });
  </script>
</body>
</html>
