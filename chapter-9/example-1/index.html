<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo</title>
  <link rel="stylesheet" href="../../shared/normalize-5.0.0.min.css">
  <link rel="stylesheet" href="../../shared/main.css">
</head>

<body>
  <div id="demo">
    <user-list-container>
    </user-list-container>
  </div>

  <template id="user-list-container-template">
    <user-list :users="users"></user-list>
  </template>

  <template id="user-list-template">
    <ul>
      <li v-for="user in users" :key="user.id">
        {{user.name}}
      </li>
    </ul>
  </template>

  <script src='../../shared/vue-2.6.10.js'></script>
  <script>
    Vue.component("user-list-container", {
      template: "#user-list-container-template",
      data() {
        return {
          users: [
            { id: 1, name: "Donald Duck" },
            { id: 2, name: "John Doe" },
            { id: 3, name: "Sherlock Holmes" }
          ]
        }
      }
    });

    Vue.component("user-list", {
      props: ["users"],
      template: "#user-list-template"
    });

    new Vue({ el: '#demo' });
  </script>
</body>

</html>
