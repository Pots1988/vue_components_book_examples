<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo</title>
  <link rel="stylesheet" href="../../shared/normalize-5.0.0.min.css">
  <link rel="stylesheet" href="../../shared/main.css">
  <link rel="stylesheet" href="../../shared/expandable.css">
  <style>
    body {
      max-width: 40rem;
      margin: 0 auto;
      padding: 1em;

      color: #555;
    }
  </style>
</head>

<body>
  <div id="demo">
    <hello-world msg="Welcome to Your Vue.js App" @click="clickCount+=1">
      <p>I was clicked: {{clickCount}}</p>
    </hello-world>
  </div>

  <script src='../../shared/vue-2.6.10.js'></script>
  <script>
    Vue.component("hello-world", {
      functional: true,
      render(createElement, {data, listeners, slots}) {
        return createElement("div", { class: "hello" }, [
          createElement('h2', data.attrs.msg),
          createElement('button', { 
            on: { 
              click: listeners.click 
            } 
          }, 'Click me'), 
          slots().default
        ]);
      }
    });

    new Vue({ 
      el: '#demo',
      data() {
        return {
          clickCount: 0
        };
      }
    });
  </script>
</body>
</html>
