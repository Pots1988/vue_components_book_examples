<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="../../shared/main.css">
  <link rel="stylesheet" href="../../shared/image_card.css">
</head>

<body>
  <div id="demo">
    <image-card image-src="cat.jpg" heading="Striped Tiger Cat" text="Image by @lemepe"></image-card>
    <image-card image-src="cat3.jpg" heading="Alternative Text" text="alternative subtitle"></image-card>
  </div>

  <template id="template-image-card">
    <div class="image-card">
      <img class="image-card__image" :src="'../../shared/'+imageSrc" />
      <div class="image-card__body">
        <h3 class="image-card__heading">{{heading}}</h3>
        <div class="image-card__author">{{text}}</div>
      </div>
    </div>
  </template>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js'></script>
  <script>
    Vue.component('image-card', {
      template: "#template-image-card",
      props: {
        heading: String,
        text: String,
        imageSrc: String
      }
    });
    
    new Vue({ el: '#demo' });
  </script>
</body>
</html>
