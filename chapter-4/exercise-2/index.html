<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="../../shared/main.css">
  <link rel="stylesheet" href="../../shared/carousel.css">
</head>

<body>
  <div id="demo">
    <image-carousel :images="images">
    </image-carousel>
  </div>

  <template id="image-carousel-template">
    <div class="carousel">
      <div class="slide-container">
        <transition name="fade">
          <img :src="currentImage.url" :key="currentImage.id" class="slide"/>
        </transition>
      </div>
      <div class="carousel-controls">
        <button @click="gotoPrevious">Previous</button>
        <button @click="gotoNext">Next</button>
      </div>
    </div>
  </template>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js'></script>
  <script>
  Vue.component("image-carousel", {
    template: "#image-carousel-template",
    props: ["images"],
    data() {
      return {
        slideIndex: 0
      }
    },
    computed: {
      currentImage() {
        return this.images[this.slideIndex];
      }
    },
    methods: {
      gotoNext() {
        if (this.slideIndex + 1 < this.images.length) {
          this.slideIndex += 1;
        }
      },
      gotoPrevious() {
        if (this.slideIndex > 0) {
          this.slideIndex -= 1;
        }
      }
    }
  });

  new Vue({ 
    el: '#demo',
    data: {
      images: [
        { id: 1, url: "../../shared/cat.jpg" },
        { id: 2, url: "../../shared/cat2.jpg" },
        { id: 3, url: "../../shared/cat3.jpg" }
      ]
    }
  });
  </script>
</body>
</html>
